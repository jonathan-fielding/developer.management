{% include base.html %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:site_name" content="Developer Management">
<meta property="og:url" content="https://www.jonathanfielding.com">

<meta property="og:type" content="website">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:300,700&subset=latin,greek' rel='stylesheet' type='text/css'>
